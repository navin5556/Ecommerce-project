
spring:
  application:
    name: HotelService
  datasource:
    url: jdbc:postgresql://localhost:5432/microservice
    username: postgres
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
server:
  port: 8082

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

#ddl-auto: update:
#
#  ddl-auto stands for Data Definition Language Auto. It's a setting that controls how Hibernate manages
#  database schema changes.
#  When set to update, Hibernate automatically updates the database schema based on changes detected in
#  the entity mappings. This means that if you modify your entity classes (e.g., adding a new field),
#  Hibernate will automatically generate SQL commands to update the database schema accordingly.

#show-sql: true:
#
#  This setting instructs Hibernate to log SQL statements generated by the framework. When set to true,
#  Hibernate will log the SQL statements it executes to the console or log files.